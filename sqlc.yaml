version: "2"
sql:
- schema: "sql/schemas/"
  queries: "sql/queries/"
  engine: "postgresql"
  gen:
    go:
      package: "sqlc"
      out: "pkg/generated/sqlc"
      sql_package: "pgx/v4"
      emit_prepared_queries: true
      emit_interface: true
      emit_json_tags: true
      emit_result_struct_pointers: true
